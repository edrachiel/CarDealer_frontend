      <!-- ======= Intro Single ======= -->
      <section class="intro-single">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-8">
              <div class="title-single-box">
                <h1 class="title-single">Car Listing</h1>

            <div class="col-md-12 col-lg-4">

      <!-- ======= Car Grid ======= -->
      <section class="cars-grid grid">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="grid-option">
                <form>
                  <h6 class="justify-content-start">Sort by</h6>
                  <select class="custom-select">
                    <option value="1">Highest Price</option>
                    <option value="2">Lowest Price</option>
                  </select>
                </form>
                <br />
              </div>
            </div>
            <div class="container-fluid justify">
              <div class="row">
                <div class="col">
                  <form class="form-inline" role="search">
                    <!-- Filter options section -->
                    <div class="filter-options-section">
                      <h4><b>Car Filter</b></h4>
                      <select
                        id="car_body_style"
                        class="form-control-sm"
                        name="vehicle"
                      >
                        <option value="">Select Vehicle</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="vin"
                        id="vehicle_vin"
                      >
                        <option value="">Select VIN</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="brand"
                        id="vehicle_brand"
                      >
                        <option value="">Select Brand</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="model"
                        id="vehicle_model"
                      >
                        <option value="">Select Model</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="transmission"
                        id="vehicle_transmission"
                      >
                        <option value="">Select Transmission</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="engine"
                        id="vehicle_engine"
                      >
                        <option value="">Select Engine</option>
                      </select>

                      <select
                        class="form-control-sm"
                        name="color"
                        id="vehicle_color"
                      >
                        <option value="">Select Color</option></select
                      ><br />

                      <!-- Reset Filters button -->
                      <button
                        class="btn btn-outline-success"
                        type="button"
                        onclick="resetFilters()"
                      >
                        Reset Filters
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div id="cars_container" class="row"></div>
          </div>
        </div>
      </section>

    <script>
      function resetFilters() {
        // Reset all select elements to their default values
        document
          .querySelectorAll(".filter-options-section select")
          .forEach(function (select) {
            select.selectedIndex = 0;
          });
      }
    </script>
